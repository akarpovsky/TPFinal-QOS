<wicket:panel>
	<div class="row-fluid">
		<div class="profile_pic_container span1">
			<div class="profile_pic">
				<img wicket:id="profilePicture" />
			</div>
		</div>
		<div class="span6 publication-date offset0.5">
			<div wicket:id="publicator" style="display:inline">Gonzalo Castiglione</div>
			<div wicket:id="publicationTargetContainer" style="display:inline">
			    &gt; <span wicket:id="target">Obama's Elf</span> 
			</div>			
		</div>
		<div class="span1">
			<!-- separator -->
		</div>
		<div class="span4">
			<div class="span9">
                <span class="label notice" wicket:id="publicationDate">2012-10-10 18:25</span>
            </div>
			<div class="span2">
				<form wicket:id="deletePublicationForm">
	                <button wicket:id="submit"><i class="icon-trash"></i></button>
	            </form>
			</div>
		</div>
		<div class="span11 publication-data alert" wicket:id="publicationTextContainer" style="background: #E6E6E6;">
			<div wicket:id="sharedContainer">
			    Compartido de <span wicket:id="sharedFrom">Jorgue Mozzino</span>
			    <hr />
			</div>
            <span wicket:id="text">Este es el texto de una publicacion!</span>
		</div>
        <div class="offset10" style="margin-bottom: 10px;">
            <a href="#" wicket:id="share">Compartir</a>
        </div>
		<div class="offset1" wicket:id="publicationComments"></div>
	</div>
</wicket:panel>
