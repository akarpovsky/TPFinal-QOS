<wicket:panel>
	<div class="well">
		<h4 wicket:id="newMessage">Iniciar conversación</h4>

		<div class="row-fluid">
			<div wicket:id="newMessageFormErrors"></div>
			<form wicket:id="newMessageForm">
				<div class="row-fluid">
					<div class="span2">
						<span wicket:id="destinationLabel">Destinatario: </span>
					</div>
					<div class="span3">
						<input type="text" wicket:id="destinationUser"></input>
					</div>
					<div class="span4">
						<input type="submit" class="btn btn-primary btn-mini"
							wicket:id="newMessageButton"> </input>
					</div>
				</div>
			</form>
		</div>
	</div>
</wicket:panel>
