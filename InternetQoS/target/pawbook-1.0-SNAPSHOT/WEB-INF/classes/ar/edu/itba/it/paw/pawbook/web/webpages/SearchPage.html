<wicket:extend>
	<h3>Resultados de la busqueda:</h3>
	<hr />
    <wicket:enclosure child="searchResults">
        <br>
        <wicket:container wicket:id="searchResults">
        	<wicket:enclosure child="fullName">
				<div class="row-fluid">
					<div class="profile_pic_container span1">
						<div class="profile_pic">
							<img wicket:id="profilePicture" />
						</div>
					</div>
					<div class="span9">
						<div wicket:id="fullName" class="offset0.5">Gonzalo Castiglione</div>
						<b><span wicket:id="nickname">gcastigl</span><br /></b>
						<div>
							<i wicket:id="friendshipStatus" class="text-warning">Solicitud enviada</i> 
							<a wicket:id="addFriend" class="btn btn-mini btn-primary" style="margin-top: 2px;">Agregar</a>
							<a wicket:id="chat" class="btn btn-mini btn-primary" style="margin-top: 2px;">Chat</a>
						</div>
					</div>
				</div>
			</wicket:enclosure>
		        <br/>
        </wicket:container>
        <span wicket:id="navigator"></span>
    </wicket:enclosure>
    <span class="label label-important" wicket:id="emptyResults">No se produjeron resultados</span>
	<hr />
</wicket:extend>
