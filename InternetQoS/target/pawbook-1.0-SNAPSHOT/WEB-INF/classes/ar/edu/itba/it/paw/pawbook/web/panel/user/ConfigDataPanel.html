<wicket:panel>
	<div class="row-fluid">
		<span class="span12" style="margin-bottom: 5px;">
			<h3 wicket:id="configurationLabel">Configuracion</h3>
		</span> 
		<br />
	</div>
	<span style="margin-left: 0;" class="span12 well">
		<h4 wicket:id="editInfoLabel">Editar informaci&oacute;n</h4>
		<div class="row-fluid">
			<div wicket:id="configDataErrors"></div>
			<form wicket:id="configDataForm">
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="nicknameLabel">Nickname: </strong><br />
					</div>
					<div class="span4">
						<input type="text" wicket:id="nickname" /><br />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="firstNameLabel">Nombre: </strong><br />
					</div>
					<div class="span4">
						<input type="text" wicket:id="firstName" /><br />
					</div>									
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="lastNameLabel">Apellido: </strong><br />
					</div>
					<div class="span4">
						<input type="text" wicket:id="lastName" /><br />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="emailLabel">Email: </strong><br />
					</div>
					<div class="span4">
						<input type="text" wicket:id="email" /><br />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="birthdateLabel">Fecha de nacimiento: (dd/mm/yyyy) </strong><br />
					</div>
					<div class="span4">
						<input type="text" wicket:id="birthdate" /><br />
					</div>
				</div>
				<div class="row-fluid">
					<br /><input type="checkbox" wicket:id="publicProfile" />
					<strong wicket:id="publicProfileLabel"> Deseo que mi perfil sea publico</strong><br />
				</div>
				<div class="row-fluid">
					<br /><input type="checkbox" wicket:id="showInSearchResults" />
					<strong wicket:id="publicSearchLabel"> Deseo aparecer en la busqueda de usuarios</strong><br /><br />
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="passwordLabel">Contrase&ntilde;a: </strong><br />
					</div>
					<div class="span4">
						<input type="password" value="" wicket:id="password1" /> <br />
					</div>
				</div>
				<button type="submit" wicket:id="submitData" class="btn btn-primary btn-mini" >
					<i class="icon-ok icon-white"></i> Guardar cambios
				</button>
			</form>
			<br />
			<h4 wicket:id="editPasswordLabel">Editar contrase&ntilde;a</h4>
			<div wicket:id="passwordsErrors"></div>
			<form wicket:id="passwordsForm">
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="originalPassLabel">Original: </strong><br />
					</div>
					<div class="span4">
						<input type="password" value="" wicket:id="originalPassword" /><br />
					</div>
				</div>
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="newPassLabel">Nueva: </strong><br />
					</div>
					<div class="span4">
						<input type="password" value="" wicket:id="newPassword" /><br />
					</div>
				</div>
				<button type="submit" class="btn btn-primary btn-mini" wicket:id="submitPasswords">
					<i class="icon-ok icon-white"></i> Guardar cambios
				</button>
			</form>
			<form wicket:id="daysAheadForm">
				<div class="row-fluid">
					<div class="span3">
						<strong wicket:id="daysAheadBirthdayLabel">Original: </strong><br />
					</div>
					<div class="span4">
						<select wicket:id="daysAhead"></select>
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-mini" wicket:id="submitDaysAhead">
					<i class="icon-ok icon-white"></i> Guardar cambios
				</button>
			</form>
		</div>
	</span>
</wicket:panel>
