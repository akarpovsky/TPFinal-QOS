<wicket:panel>
	<wicket:enclosure child="commentList">
		<wicket:container wicket:id="commentList">
			<div class="profile_pic_container span1">
				<div class="profile_pic">
					<img wicket:id="profilePicture" />
				</div>
			</div>
			<div class="row-fluid alert span11 offset0.5" style="background: #E6E6E6;">
				<div class="span8">
					<a href="#" wicket:id="commentOwner">Gonzalo Castiglione</a>
				</div>
                <div class="span4">
                    <div class="span11">
	       			    <span class="label notice" wicket:id="commentDate">10/10/2012 10:11:15</span>
				    </div>
				    <div class="span1">
                        <form wicket:id="deleteCommentForm">
                            <button wicket:id="submit"><i class="icon-trash"></i></button>
                        </form>
                    </div>
                </div>
				<div class="span12 comment-data" wicket:id="commentText">Este es un comentario! =D</div>
			</div>
		</wicket:container>
		<br />
		<span wicket:id="navigator"></span>
	</wicket:enclosure>
</wicket:panel>
