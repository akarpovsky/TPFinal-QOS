<wicket:panel>
    <div class="row-fluid">
        <div class="profile_pic_container span3">
            <div class="profile_pic">
                <img wicket:id="profilePicture" />

				<a wicket:id="addFriend" class="btn btn-mini btn-primary" style="margin-top: 2px;">Agregar</a>
				<a wicket:id="chat" class="btn btn-mini btn-primary" style="margin-top: 2px;">Chat</a>
            </div>
        </div>
        <div class="span9">
	        <div wicket:id="fullName" class="offset0.5">Gonzalo Castiglione</div>

        </div>
    </div>
</wicket:panel>
