<wicket:panel>
	<div wicket:id="registerErrors"></div>
	<form wicket:id="registerForm">
		<label for="nickname">Nickname:</label>
		<input type="text" wicket:id="nickname"/>
		<br />
		<label for="firstName">Nombre:</label>
		<input type="text" wicket:id="firstName" />
		<br />
		<label for="lastName">Apellido:</label>
		<input type="text" wicket:id="lastName" />
		<br />
		<label for="email">Email:</label>
		<input type="text" wicket:id="email" />
		<br />
		<label for="birthdate">Fecha de nacimiento: (dd/mm/yyyy)</label>
		<input type="text" wicket:id="birthdate"  />
		<br />
		<label for="password1">Contrase&ntilde;a:
		</label>
		<input type="password" wicket:id="password1" />
		<br />
		<label for="password2">Repetir
			contrase&ntilde;a:
		</label>
		<input type="password" wicket:id="password2" />
		<br />
		<div wicket:id="captchaFormPanel"/>
		<input type="submit" wicket:id="submit" value="Register">
	</form>
</wicket:panel>
